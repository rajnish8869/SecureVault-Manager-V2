<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>SecureVault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            vault: {
              950: '#020617', // Main Background
              900: '#0f172a', // Secondary Background
              850: '#151e32', // Surface
              800: '#1e293b', // Card/Item
              750: '#2d3b55',
              700: '#334155', // Border
              600: '#475569', // Muted Text
              500: '#64748b',
              400: '#94a3b8',
              300: '#cbd5e1',
              200: '#e2e8f0',
              100: '#f1f5f9',
              accent: '#3b82f6', // Blue-500
              accentHover: '#2563eb', // Blue-600
              danger: '#ef4444', // Red-500
              success: '#10b981', // Emerald-500
              warning: '#f59e0b', // Amber-500
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          boxShadow: {
            'up': '0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06)',
            'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
          },
          animation: {
            'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            'fade-in': 'fadeIn 0.2s ease-out',
          },
          keyframes: {
            shake: {
              '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
              '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
              '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
              '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
            },
            slideUp: {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

    body {
      background-color: #020617; /* vault-950 */
      color: #f1f5f9; /* vault-100 */
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
      /* Prevent native rubber-banding */
    }

    /* Safe Area Utilities using CSS Environment Variables */
    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }

    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .pl-safe {
      padding-left: env(safe-area-inset-left);
    }

    .pr-safe {
      padding-right: env(safe-area-inset-right);
    }

    .mb-safe {
      margin-bottom: env(safe-area-inset-bottom);
    }
    
    .mt-safe {
        margin-top: env(safe-area-inset-top);
    }

    /* Dynamic Viewport Height Fix for Mobile Browsers */
    .h-dvh {
      height: 100dvh;
    }

    .min-h-dvh {
      min-height: 100dvh;
    }

    /* Sleek Dark Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "path": "https://esm.sh/path@^0.12.7",
    "@capacitor-community/file-opener": "https://esm.sh/@capacitor-community/file-opener@^8.0.0",

    "@capacitor/app": "https://esm.sh/@capacitor/app@^8.0.0"
  }
}
</script>
</head>

    <script type="module" src="/index.tsx"></script>
  </div>

</html>
